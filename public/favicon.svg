<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      @media (prefers-color-scheme: light) {
        .globe-bg { fill: #1c1917; }
        .globe-lines { stroke: #f5f5f4; }
      }
      @media (prefers-color-scheme: dark) {
        .globe-bg { fill: #f5f5f4; }
        .globe-lines { stroke: #1c1917; }
      }
    </style>
  </defs>

  <!-- Globe circle with background -->
  <circle class="globe-bg" cx="256" cy="256" r="240"/>

  <!-- Vertical lines -->
  <path class="globe-lines" d="M 256 16 Q 256 256 256 496" fill="none" stroke-width="14"/>
  <path class="globe-lines" d="M 146 36 Q 166 256 146 476" fill="none" stroke-width="14"/>
  <path class="globe-lines" d="M 366 36 Q 346 256 366 476" fill="none" stroke-width="14"/>
  <path class="globe-lines" d="M 86 86 Q 126 256 86 426" fill="none" stroke-width="14"/>
  <path class="globe-lines" d="M 426 86 Q 386 256 426 426" fill="none" stroke-width="14"/>

  <!-- Horizontal lines -->
  <ellipse class="globe-lines" cx="256" cy="256" rx="240" ry="50" fill="none" stroke-width="14"/>
  <ellipse class="globe-lines" cx="256" cy="256" rx="240" ry="120" fill="none" stroke-width="14"/>
  <ellipse class="globe-lines" cx="256" cy="256" rx="240" ry="180" fill="none" stroke-width="14"/>
</svg>
