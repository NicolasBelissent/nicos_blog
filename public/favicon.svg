<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      @media (prefers-color-scheme: light) {
        .globe { fill: #1c1917; }
        .bg { fill: #f5f5f4; }
      }
      @media (prefers-color-scheme: dark) {
        .globe { fill: #f5f5f4; }
        .bg { fill: #1c1917; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="128" height="128" rx="24"/>

  <!-- Globe -->
  <g class="globe" transform="translate(64, 64)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="currentColor" stroke-width="4"/>

    <!-- Vertical lines -->
    <ellipse cx="0" cy="0" rx="12" ry="42" fill="none" stroke="currentColor" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="25" ry="42" fill="none" stroke="currentColor" stroke-width="2.5"/>

    <!-- Horizontal lines -->
    <line x1="-42" y1="0" x2="42" y2="0" stroke="currentColor" stroke-width="3"/>
    <line x1="-38" y1="-21" x2="38" y2="-21" stroke="currentColor" stroke-width="2.5"/>
    <line x1="-38" y1="21" x2="38" y2="21" stroke="currentColor" stroke-width="2.5"/>
  </g>
</svg>
